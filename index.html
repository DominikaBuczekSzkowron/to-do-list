<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;700&family=Source+Sans+3:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <main class="container">
        <h1 class="header--main">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>

            <div class="section__body">
                <form class="js-form section__form">
                    <input class="js-newTask section__form--input" placeholder="Co jest do zrobienia?" autofocus
                        type="input reset">
                    <button class="section__form--buttonAddNewTask js-resetForm">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__body section__alignHederAndButtons">
                <h2 class="section__header">Lista zadań</h2>
                <div class="js-buttons section__bothButtons"></div>
            </div>
            <ul class="js-tasks section__list"></ul>
        </section>
    </main>
</body>

</html>
