    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/notowanie.png">

<body class="body">

    <h1 class="header--main">Lista zadań</h1>
    <h2 class="header">Dodaj nowe zadanie</h2>
    <form class="js-form form">
        <input class="js-newTask form__input" placeholder="Co jest do zrobienia?" autofocus type="input reset">
        <button class="form__button--addNewTask js-resetForm">Dodaj zadanie</button>

    <ul class="js-tasks list"></ul>
